<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Unidades - Ecofinance</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="dashboard.css"> 
</head>
<body>
    <div id="nav-placeholder"></div>

    <div class="container">
        <h1>Gestão de Unidades Empresariais</h1>

        <div class="form-container">
            <h2>Adicionar / Editar Unidade</h2>
            <form id="unit-form">
                <input type="hidden" id="unit-id">
                <div class="form-group">
                    <label for="name">Nome da Unidade</label>
                    <input type="text" id="name" placeholder="Ex: Sede SP, Fábrica MG" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" placeholder="Cidade">
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <input type="text" id="estado" placeholder="UF">
                    </div>
                </div>
                 <!-- --- ATENÇÃO: MUDANÇA AQUI --- -->
                 <div class="form-row">
                    <div class="form-group">
                        <label for="pais">País</label>
                        <input type="text" id="pais" placeholder="País">
                    </div>
                    <div class="form-group">
                        <label for="numero-colaboradores">Nº de Colaboradores</label>
                        <input type="number" id="numero-colaboradores" placeholder="Ex: 150" min="0">
                    </div>
                </div>
                <!-- --- FIM DA MUDANÇA --- -->
                <button type="submit">Salvar Unidade</button>
                <button type="button" id="cancel-btn" style="display: none;">Cancelar Edição</button>
            </form>
        </div>

        <div class="table-container">
            <h2>Lista de Unidades</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome da Unidade</th>
                        <th>Cidade</th>
                        <th>Estado</th>
                        <th>País</th>
                        <!-- --- ATENÇÃO: MUDANÇA AQUI --- -->
                        <th>Nº de Colaboradores</th>
                        <!-- --- FIM DA MUDANÇA --- -->
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="units-tbody">
                </tbody>
            </table>
        </div>
    </div>
    <script src="units.js"></script> 
</body>
</html>
