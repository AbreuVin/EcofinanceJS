<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Ativos - Ecofinance</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div id="nav-placeholder"></div>

    <div class="container">
        <h1>Gerenciador de Ativos (Tipologias)</h1>

        <!-- Seletor de Fonte de Emissão -->
        <div class="form-group">
            <label for="source-selector">Selecione uma Fonte de Emissão para gerenciar:</label>
            <select id="source-selector">
                <option value="">-- Selecione --</option>
            </select>
        </div>

        <!-- Seção de Formulário e Tabela (será exibida após seleção) -->
        <div id="asset-management-section" style="display: none;">
            
            <!-- Formulário para Adicionar/Editar Tipologia -->
            <div class="form-container">
                <h2 id="form-title">Adicionar Nova Tipologia</h2>
                <form id="asset-form">
                    <input type="hidden" id="asset-id">
                    
                    <!-- Campos Comuns a Todas as Tipologias -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="asset-description">Descrição da Tipologia</label>
                            <input type="text" id="asset-description" placeholder="Ex: Geradores a Diesel, Frota de Caminhões Leves" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="asset-unit">Unidade Empresarial</label>
                            <select id="asset-unit" required></select>
                        </div>
                        <div class="form-group">
                            <label for="asset-quantity">Quantidade</label>
                            <input type="number" id="asset-quantity" min="1" step="1" placeholder="Nº de ativos deste tipo" required>
                        </div>
                    </div>
                    
                    <!-- Contêiner para Campos Específicos da Fonte -->
                    <div id="specific-fields-container">
                        <!-- O JavaScript irá inserir os campos específicos aqui -->
                    </div>

                    <div class="form-actions">
                        <button type="submit">Salvar Tipologia</button>
                        <button type="button" id="cancel-btn" class="cancel-btn" style="display: none;">Cancelar Edição</button>
                    </div>
                </form>
            </div>

            <!-- Tabela de Tipologias Cadastradas -->
            <div class="table-container">
                <h2 id="table-title">Tipologias Cadastradas</h2>
                <table>
                    <thead id="assets-thead">
                        <!-- Cabeçalhos da tabela serão gerados pelo JS -->
                    </thead>
                    <tbody id="assets-tbody">
                        <!-- Linhas da tabela serão geradas pelo JS -->
                    </tbody>
                </table>
            </div>

        </div> <!-- Fim de #asset-management-section -->

    </div> <!-- Fim de .container -->

    <script type="module" src="assets.js"></script>
</body>
</html>
