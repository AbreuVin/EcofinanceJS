<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Responsáveis - Ecofinance</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="dashboard.css">
    <style>
        /* Estilos adicionais para os checkboxes */
        .sources-container {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }
        .sources-container h3 {
            margin-top: 0;
            margin-bottom: 1rem;
            font-size: 1rem;
            color: #555;
            font-weight: 500;
        }
        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 0.75rem;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
        }
        .checkbox-item input {
            margin-right: 0.5rem;
            width: auto; /* Reseta a largura padrão do input */
        }
        .checkbox-item label {
            margin-bottom: 0; /* Reseta a margem padrão do label */
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>

    <div class="container">
        <h1>Gestão de Responsáveis</h1>

        <div class="form-container">
            <h2>Adicionar / Editar Responsável</h2>
            <form id="contact-form">
                <input type="hidden" id="contact-id">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" placeholder="Nome do responsável" required>
                    </div>
                    <div class="form-group">
                        <label for="area">Área</label>
                        <input type="text" id="area" placeholder="Área do responsável">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="E-mail do responsável">
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefone</label>
                        <input type="text" id="phone" placeholder="Telefone do responsável">
                    </div>
                </div>
                
                <div class="sources-container">
                    <h3>Fontes Responsáveis</h3>
                    <div id="sources-checkbox-container" class="checkbox-grid">
                        <!-- Checkboxes serão gerados aqui via JS -->
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit">Salvar Responsável</button>
                    <button type="button" id="cancel-btn" class="cancel-btn" style="display: none;">Cancelar Edição</button>
                </div>
            </form>
        </div>

        <div class="table-container">
            <h2>Lista de Responsáveis</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Área</th>
                        <th>E-mail</th>
                        <th>Telefone</th>
                        <th>Fontes Associadas</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="contacts-tbody">
                    <!-- Linhas serão inseridas aqui via JS -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- --- ATENÇÃO: MUDANÇA AQUI --- -->
    <script type="module" src="dashboard.js"></script>
    <!-- --- FIM DA MUDANÇA --- -->
</body>
</html>
