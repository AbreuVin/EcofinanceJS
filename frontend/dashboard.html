<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Responsáveis - Ecofinance</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div id="nav-placeholder"></div>

    <div class="container">
        <h1>Gestão de Responsáveis</h1>

        <div class="form-container">
            <h2>Adicionar / Editar Responsável</h2>
            <form id="contact-form">
                <input type="hidden" id="contact-id">
                
                <!-- ESTRUTURA CORRIGIDA DO FORMULÁRIO -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" placeholder="Nome do responsável" required>
                    </div>
                    <div class="form-group">
                        <label for="area">Área</label>
                        <input type="text" id="area" placeholder="Área do responsável">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="E-mail do responsável">
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefone</label>
                        <input type="text" id="phone" placeholder="Telefone do responsável">
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit">Salvar Responsável</button>
                    <button type="button" id="cancel-btn" class="cancel-btn" style="display: none;">Cancelar Edição</button>
                </div>
            </form>
        </div>

        <div class="table-container">
            <h2>Lista de Responsáveis</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Área</th>
                        <th>E-mail</th>
                        <th>Telefone</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="contacts-tbody">
                    <!-- Linhas serão inseridas aqui via JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
